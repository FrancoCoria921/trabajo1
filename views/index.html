<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobador de Precios de Acciones</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Comprobador de Precios de Acciones</h1>
        
        <div class="form-section">
            <h2>Consultar Precio de Acción</h2>
            <form id="singleStockForm">
                <input type="text" id="stockInput" placeholder="Ej: AAPL" required>
                <label class="checkbox-label">
                    <input type="checkbox" id="likeCheckbox"> ¿Dar me gusta?
                </label>
                <button type="submit">Obtener Precio</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Comparar Dos Acciones</h2>
            <form id="compareStocksForm">
                <div class="input-group">
                    <input type="text" id="stock1Input" placeholder="Ej: GOOG" required>
                    <input type="text" id="stock2Input" placeholder="Ej: MSFT" required>
                </div>
                <label class="checkbox-label">
                    <input type="checkbox" id="compareLikeCheckbox"> ¿Dar me gusta a ambas?
                </label>
                <button type="submit">Comparar Acciones</button>
            </form>
        </div>

        <div id="result" class="result-section"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobador de Precios de Acciones</title>
    
    <!-- Incluir nonce en los estilos -->
    <style nonce="<%= nonce %>">
        /* Tus estilos CSS aquí */
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
    </style>
    
    <!-- Enlace a CSS externo con nonce -->
    <link rel="stylesheet" href="/style.css" nonce="<%= nonce %>">
</head>
<body>
    <div class="container">
        <h1>Comprobador de Precios de Acciones</h1>
        <!-- Tu interfaz de usuario aquí -->
    </div>

    <!-- Scripts con nonce -->
    <script nonce="<%= nonce %>" src="/script.js"></script>
    
    <!-- Scripts inline también necesitan nonce -->
    <script nonce="<%= nonce %>">
        // Código JavaScript inline aquí
        console.log("Aplicación cargada correctamente");
    </script>
</body>
</html>
